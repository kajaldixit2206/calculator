<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .calculator input[type="button"] {
            width: 70px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: 2px solid black;
            border-radius: 10px black;
            background-color:aqua;
            cursor: pointer;
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 24px;
            text-align: right;
            border: 3px solid black;
            border-radius:3px black;
        }

        
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <input type="button" value="1" onclick="appendNumber('1')">
        <input type="button" value="2" onclick="appendNumber('2')">
        <input type="button" value="3" onclick="appendNumber('3')">
        <input type="button" value="4" onclick="appendNumber('4')">
        <input type="button" value="5" onclick="appendNumber('5')">
        <input type="button" value="6" onclick="appendNumber('6')">
        <input type="button" value="7" onclick="appendNumber('7')">
        <input type="button" value="8" onclick="appendNumber('8')">
        <input type="button" value="9" onclick="appendNumber('9')">
        <input type="button" value="0" onclick="appendNumber('0')">
        <input type="button" value="." onclick="appendNumber('.')">
        <input type ="button" value="+"onclick="appendOperator('+')">
        <input type ="button" value="-"onclick="appendOperattor('-')">
        <input type ="button"value="*" onclick="appendoperator('*')">
        <input type ="button"value="/" onclick="appendOperator('/')">
        <input type ="button"value="%" onclick="appendOperator('%')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="Del"onclick="delete()">
    </div>

    <script>
        const display = document.getElementById('display');
        let currentValue = '0';
        let currentOperator = '';
        let prevValue = 0;

        function appendNumber(number) {
            if (currentValue === '0') {
                currentValue = number;
            } else {
                currentValue += number;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentOperator === '') {
                prevValue = parseFloat(currentValue);
                currentValue = '0';
                currentOperator = operator;
            } else {
                calculate();
                currentOperator = operator;
            }
        }

        function calculate() {
            switch (currentOperator) {
                case '+':
                    currentValue = (prevValue + parseFloat(currentValue)).toString();
                    break;
                case '-':
                    currentValue = (prevValue - parseFloat(currentValue)).toString();
                    break;
                case '*':
                    currentValue = (prevValue * parseFloat(currentValue)).toString();
                    break;
                case '/':
                    currentValue = (prevValue / parseFloat(currentValue)).toString();
                    break;
                case '%':
                    currentValue = (prevValue % parseFloat(currentValue)).toString();
                    break;
            }
            currentOperator = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            currentOperator = '';
            prevValue = 0;
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentValue;
        }
    </script>
</body>
</html>
